repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: markdownlint
        language: system
        types: [markdown]
        args: ["--config", ".markdownlint.json"]
      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        types_or: [yaml]
        args: ["-c", ".yamllint.yml"]
      - id: eslint-if-present
        name: eslint-if-present
        entry: scripts/hooks/eslint-if-present.sh
        language: system
        files: \.(js|jsx|ts|tsx)$
