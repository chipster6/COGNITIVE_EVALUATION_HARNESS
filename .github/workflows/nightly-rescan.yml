name: Nightly Image Rescan
on:
  schedule:
    - cron: '0 3 * * *'  # 03:00 UTC nightly
  workflow_dispatch:
permissions:
  contents: read
  packages: read
  security-events: write
jobs:
  rescan:
    runs-on: ubuntu-latest
    steps:
      - name: Compute lowercase repo for GHCR tag
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - name: Docker login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Resolve image digest
        run: |
          IMAGE=ghcr.io/${REPO_LC}/dev:latest
          DIGEST=$(docker buildx imagetools inspect ${IMAGE} | awk '/Digest:/ {print $2; exit}')
          echo "DIGEST=${DIGEST}" >> $GITHUB_ENV
      - name: Trivy vulnerability scan (digest)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ env.REPO_LC }}/dev@${{ env.DIGEST }}
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL'
          ignore-unfixed: true
          trivyignores: .trivyignore
          vuln-type: 'os,library'
          timeout: 5m
          exit-code: '1'
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif